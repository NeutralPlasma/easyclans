confirm: "<green>Confirm"
cancel: "<red>Cancel"
active: "<green>Active"
inactive: "<red>Inactive"
time_format: "dd. MMM yyyy HH:mm"

clan:
  chat:
    join_chat: "<green>You are now talking in Clan chat."
    leave_chat: "<red>You are no longer talking in Clan chat"
  menu:
    clan_admin:
      name: "<reset><#ffffff>[<#08fcfc>{clan}<#ffffff>]"
      lore:
        - ""
        - "<gray>Interest rate: <gold>{interest_rate}<gray>%"
        - "<gray>-----------------------"
        - "<gray>L-Click to change name"
        - "<gray>R-Click to change display name"
    clan:
      name: "<reset><#ffffff>[<#08fcfc>{clan}<#ffffff>]"
      lore:
        - ""
        - "<gray>Interest rate: <gold>{interest_rate}<gray>%"
        - "<gray>-----------------------"
    members:
      name: "<reset><#ffffff>[<gold>Members</gold><#ffffff>]"
      lore:
        - ""
        - "<gray>Click to see members</gray>"
    invites:
      name: "<reset><#ffffff>[<gold>Invites</gold><#ffffff>]"
      lore:
        - ""
        - "<gray>Click to invites</gray>"
    bank:
      name: "<reset><#ffffff>[<gold>BANK</gold><#ffffff>]"
      lore:
        - ""
        - "<gold>Click to open!"
    settings:
      name: "<reset><#ffffff>[<red>Settings</red><#ffffff>]"
      lore:
        - ""
        - "<gray>Click to check clan settings</gray>"
    requests:
      name: "<reset><#ffffff>[<red>Join requests</red><#ffffff>]"
      lore:
        - ""
        - "<gray>Click to see join requests</gray>"
clan_list:
  menu:
    title: "<gold>Clan List [<white>{page}</white>]</gold>"
    banner:
      name: "{display_name}"
      lore:
        - ""
        - "<gray>Members:<white> {members}"
        - ""
        - "<gold>Click to send a join request!"
invite:
  sent: "<green>Successfully sent join request!"
  already_sent: "<red>You already have pending join request for that clan!"
  same_clan: "<red>You can't send join request to clan you're already in!"
  invite_received: "<green>You received new join request from: <red>{player}"
  request_accepted: "<green>Your join request for clan: <red>{clan} <green>has been accepted!"
  request_declined: "<red>Your join request for clan: <green>{clan} <red>has been declined!"
bank:
  menu:
    title: "<gold>Clan Bank"
    deposit:
      name: "<gold>Deposit Money"
      lore:
        - ""
        - "<gray>Current balance:</gray> <gold>${money}"
        - ""
        - "<gold>Click to deposit!"
    withdraw:
      name: "<gold>Withdraw Money"
      lore:
        - ""
        - "<gray>Current balance:</gray> <gold>${money}"
        - ""
        - "<gold>Click to withdraw!"
create:
  not_enough_money: "<red>You don't have enough money to create clan!"
  display_name:
    prompt: "<green>Enter a new clan display name:"
    invalid_prompt: "<red>Invalid input. Please enter a valid clan display name."
    set: "<gray>Clan display name set to: <reset>{display_name}"
  name:
    prompt: "<green>Enter a new clan name:"
    invalid_prompt: "<red>Invalid input. Please enter a valid clan name."
    set: "<gray>Clan name set to: <reset>{name}"
  menu:
    title: "<gold>Clan creation"
    money_price:
      name: "<white>[<red>Money price<white>]"
      lore:
        - ""
        - "<gray>Current price: <red>{price}"
    kick_time:
      name: "<white>[<red>Kick time<white>]"
      lore:
        - ""
        - "<gray>Current kick time: <red>{time}"
    banner:
      name: "{name}"
      lore:
        - "<gold>Drag and drop banner"
        - ""
        - "<gray>L-Click to change name"
        - "<gray>R-Click to change display name"
        - "{display_name}"
    create:
      name: "<green>Create the clan"
      lore:
        - ""
        - "<gray>Name: {name}"
        - "<gray>Displayname: {display_name}"
        - ""
        - "<gold>Click to create"
      confirm-title: "Create the clan?"
members:
  menu:
    title: "<gold>Members <white>[<gold>{page}<white>]"
    lore:
      - "<gray>Last active: <gold>{active}"
      - "<gray>Joined clan on: <gold>{joined}"
      - "<gray>Currently: {status}"
    inactive_lore:
      - "<gray>Last active: <gold>{active}"
      - "<gray>Joined clan on: <gold>{joined}"
      - "<gray>Currently: {status}"
      - "<gray>Time remaining util kick:"
      - "<gray>- <red>{time_remaining}"
    owner_lore:
        - "<red>Clan owner"
        - "<gray>Last active: <gold>{active}"
        - "<gray>Joined clan on: <gold>{joined}"
        - "<gray>Currently: {status}"
  kick:
    title: "<gray>Kick <red>{name}"
    kick_success: "<green>Successfully kicked <red>{name}"
    kicked: "<red>You have been kicked from the clan!"
settings:
  menu:
    kickIcon:
      title: "<white>[<red>Kick time<white>]"
      lore:
        - ""
        - "<gray>Left click to change"
        - "<gray>Right click to reset"
        - "<gray>--------------------------"
        - "<gray>Current: <red>{time}"
    priceIcon:
      title: "<white>[<red>Join price<white>]"
      lore:
        - ""
        - "<gray>Left click to change"
        - "<gray>Right click to reset"
        - "<gray>--------------------------"
        - "<gray>Current: <red>{price:money}"
    nameIcon:
      title: "<white>[<red>Name<white>]"
      lore:
        - ""
        - "<gray>Left click to change"
        - "<gray>Right click to reset"
        - "<gray>--------------------------"
        - "<gray>Current: <red>{name}"
requests:
  decline: "<green>Declined request from: <red>{player}"
  accepted: "<green>Accepted <red>{player} <green>into the clan!"
  menu:
    invite:
      title: "<gray>Accept <red>{player}"
      name: "<reset><#ffffff>[<red>{player}</red><#ffffff>]"
      lore:
        - ""
        - "<gray>Created on: <red>{requested}"
        - "<gray>Expires: <red>{expires}"
        - ""
        - "<green>Click to accept request"